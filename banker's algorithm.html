<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banker's Algorithm Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #e6ecf0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
    }

    h1, h2 {
      color: #333;
      text-align: center;
      margin-bottom: 1rem;
    }

    p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
      margin-bottom: 0.5rem;
    }

    input, textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      box-sizing: border-box;
    }

    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #388e3c;
    }

    pre {
      background: #f8f9fa;
      padding: 1rem;
      border-left: 5px solid #4CAF50;
      border-radius: 6px;
      font-size: 0.95rem;
      white-space: pre-wrap;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üß† Banker's Algorithm Demo</h1>
    <p><strong>Enter matrices as rows separated by newlines, and numbers separated by spaces.</strong></p>

    <label>Available (e.g. 3 3 2):</label>
    <input type="text" id="available" placeholder="e.g. 3 3 2">

    <label>Max Matrix:</label>
    <textarea id="max" rows="4" placeholder="e.g.&#10;7 5 3&#10;3 2 2&#10;9 0 2"></textarea>

    <label>Allocation Matrix:</label>
    <textarea id="allocation" rows="4" placeholder="e.g.&#10;0 1 0&#10;2 0 0&#10;3 0 2"></textarea>

    <button onclick="checkSafeState()">Check Safe State</button>

    <h2>Result</h2>
    <pre id="result">Awaiting input...</pre>
  </div>

  <script>
    function parseMatrix(str) {
      return str.trim().split('\n').map(row => row.trim().split(/\s+/).map(Number));
    }

    function parseVector(str) {
      return str.trim().split(/\s+/).map(Number);
    }

    function checkSafeState() {
      const available = parseVector(document.getElementById("available").value);
      const max = parseMatrix(document.getElementById("max").value);
      const alloc = parseMatrix(document.getElementById("allocation").value);

      const n = alloc.length;
      const m = available.length;

      const need = Array.from({ length: n }, (_, i) =>
        max[i].map((val, j) => val - alloc[i][j])
      );

      const work = [...available];
      const finish = Array(n).fill(false);
      const safeSeq = [];

      let changed;
      do {
        changed = false;
        for (let i = 0; i < n; i++) {
          if (!finish[i] && need[i].every((needVal, j) => needVal <= work[j])) {
            for (let j = 0; j < m; j++) {
              work[j] += alloc[i][j];
            }
            finish[i] = true;
            safeSeq.push(i);
            changed = true;
          }
        }
      } while (changed);

      const result = document.getElementById("result");
      if (finish.every(f => f)) {
        result.textContent = `‚úÖ System is in a SAFE state.\nSafe Sequence: ${safeSeq.map(i => "P" + i).join(" ‚Üí ")}`;
      } else {
        result.textContent = "‚ùå System is NOT in a safe state.";
      }
    }
  </script>

</body>
</html>
